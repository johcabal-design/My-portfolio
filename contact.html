      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- ======= CONTACT SECTION ======= -->
  <main class="container contact-page">
    <section class="contact-section">
      <h1>Contact Me</h1>
      <p>Got a project, idea, or collaboration in mind? Let’s make something amazing together.</p>

      <!-- Contact Information -->
        <div class="social-links">
          <p><strong>Connect with me:</strong></p>
          <ul>
            <li><a href="https://www.facebook.com/share/1Hf2wzi4Fa/" target="_blank">Facebook</a></li>
            <li><a href="https://www.instagram.com/jry_cbl/" target="_blank">Instagram</a></li>
          </ul>
        </div>
      </div>

      <!-- Contact Form -->
      <form action="#" method="post" class="contact-form">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <div class="input-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter your subject" required>
        </div>

        <div class="input-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
